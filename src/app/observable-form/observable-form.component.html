<div 
  class="w-full max-w-lg" 
  *ngIf="(userData$ | async) && userData$ | async as user"
>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
        Name
      </label>
      <input [(ngModel)]="user.name" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text">
    </div>
  </div>

  <div class="flex flex-wrap -mx-3 mb-2">
    <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
        Age
      </label>
      <input [(ngModel)]="user.age" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-city" type="number">
    </div>
    <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
        Language
      </label>
      <div class="relative">
        <select 
          class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="grid-state"
          [(ngModel)]="user.languageId"
        >
          <option *ngFor="let language of languages" [(value)]="language.id">{{ language.name }}</option>
        </select>
      </div>
    </div>
    
    <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0 md:flex md:items-center">
      <label class="md:w-2/3 block text-gray-500 font-bold">
        <input [(ngModel)]="user.active" class="mr-2 mt-5 leading-tight" type="checkbox">
        <span class="text-sm">
          Active
        </span>
      </label>
    </div>

    <div class="my-4 w-full md:w-1/4 px-3 mb-6 md:mb-0 md:flex md:items-center">
      <button 
        class="mx-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        [class]="user.age && user.age < 18 ? 'cursor-not-allowed': 'cursor-pointer'"
        (click)="onSubmit()"
      >
    <i class="fas fa-save"></i>
    </button>
      <button 
        class="mx-2 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        (click)="onReset()"
      >
      <i class="fas fa-undo"></i>
      </button>
    </div>
  </div>
</div>

<p class="text-xl mb-2">Form Data</p>
<pre>{{ userData$ | async | json }}</pre>
